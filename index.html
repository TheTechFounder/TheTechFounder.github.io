                <div id="pre-subscribe">

                        <h1> <strong>Hi!</strong><br> Welcome to  <strong>TheTechFounder.in</strong>.</h1>

<br>Add your email and we'll get in touch with you <br>

and yes ; We promise not to spam you!</p>
                    </div>

                        </form>
                    </div>
                </div>

               
                <div id="post-subscribe">

                    </div>
                </div>
